<!--So I'll be having a form for  registration right here as followed from my tutorial video, plus some other modifications to play with. WOO HOO!!-->
    
<form  method="get">
  
  First Name:<br> <input style="height: 50px; width: 300px; border: 2px solid gray; border-radius: 15px;" type="text" name="firstname"><br>
  Last Name:<br> <input style="height: 50px; width: 300px; border: 2px solid gray; border-radius: 15px;" type="text" name="lastname"><br>
  E-mail:<br> <input style="height: 50px; width: 300px; border: 2px solid gray; border-radius: 15px;" type="email" name="email" required><br>
  Birthday:<br> <input style="height: 50px; width: 300px; border: 2px solid gray; border-radius: 15px;" type="date" name="birthday" required><br>

  Gender: <br>
  <input type="radio" name="gender" value="Male">Male<br>
  <input type="radio" name="gender"value="Female">Female<br>
  <input type="radio" name="gender" value="Other">Reserved<br>
  Pets:<br> 
  <input type="checkbox" name="cat">Cat<br>
  <input type="checkbox" name="dog">Dog<br>
  <input type="checkbox" name="fish">Fish<br>
  <input type="checkbox" name="other">Other<br>
  Car: 
  <select style="height: 35px; width: 200px; border: 2px solid gray; border-radius: 10px;">
    <option value="volvo" name="volvo">Volvo</option>
    <option value="mercedes-benz" name="mercedes-benz">Mercedes-Benz</option>
    <option value="audi" name="audi">Audi</option>
    <option value="toyota" name="toyota">Toyota</option>
  </select><br>
  
  Password:<br> <input style="height: 50px; width: 300px; border: 2px solid gray; border-radius: 15px;" type="password" name="password" min="6" max="24"><br>
  Confirm Password:<br> <input style="height: 50px; width: 300px; border: 2px solid gray; border-radius: 15px;" type="password" name="confirm-password" min="6" max="24" required>

<br>
<br>
<br>
<div class="buttons">
  <input style="height: 50px; width: 150px; border: 2px solid black; border-radius: 15px; background-color: white;" type="submit" value="Register">
  <input style="height: 50px; width: 150px; border: 2px solid black; border-radius: 15px; background-color: white;" type="reset" value="Reset">
</div> 
            </form>
